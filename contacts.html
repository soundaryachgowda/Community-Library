<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="C:\Users\Admin\Desktop\srprojects\styles\logo.jpg" alt="Community Library Logo">
            </div>
            <nav class="menu" id="menu">

            </nav>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
           
            <div class="col-md-6">
                <div class="contact-info mb-4">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> 123 Community Library, Bengaluru</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> <a href="mailto:info@communitylibrary.com">info@communitylibrary.com</a></p>
                </div>
            </div>
       
            <div class="col-md-6">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="text-center"> 
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="container text-center py-4">
